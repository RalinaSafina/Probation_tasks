<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Редактор формы</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script type="text/javascript" src="resources/js/script.js"></script>
</head>
<body class="content">
    <div id="example">
        <div class="form-data outline" id="formData" style="display: none;">
            <div>
                <input type="text" name="field-name" size="20" maxlength="30" placeholder="Заголовок поля" />
                <select id="select-element" onchange="changeSelectElement(event, this.value)">
                    <option selected>Тип поля</option>
                    <option value="text">Текст-строка</option>
                    <option value="text">Текст-абзац</option>
                    <option value="textarea">Один из списка</option>
                    <option value="textarea">Несколько из списка</option>
                    <option value="textarea">Раскрывающийся список</option>
                </select>
            </div>

            <div id='inputText' style="display: none;"> 
                <input type="text" name="placeholder" size="30" maxlength="50" placeholder="Placeholder" />
            </div>

            <div id='inputTextArea' style="display: none;">
                <textarea rows="5" cols="50" name="text-area">
                </textarea>
            </div>

            <div>
                <label><input type="checkbox" name="enabled">Обязательное поле</label>
            </div>

            <button class="close-button" type="button" name="delete" onclick="deleteFormData(event)" />
                X
            </button>
        </div>
    </div>

    <form name="form">
        <h1>Редактирование формы</h1>
        <p><input type="text" name="formName" size="45" maxlength="45" placeholder="Заголовок формы" /></p>
        <p><input type="text" name="formDescr" size="45" maxlength="200" placeholder="Описание формы" /></p>
        <p><h3>Поля формы:</h3></p>
        <div id="forms" class="forms">

        </div>
        <div>
            <a href="#" onclick="createNewFormData()">+ Добавить поле</a>    
        </div>
        <div>
            <input type="button" name="save" value="Сохранить" />
            <input type="button" name="close" value="Закрыть" />
        </div>
    </form>
</body>
</html>
